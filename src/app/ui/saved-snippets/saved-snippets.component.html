<h2>Snippets</h2>
<div id="snippets">

  <mat-card *ngFor="let snippet of (snippets | async)">
    <mat-card-title>{{snippet.title}}</mat-card-title>
    <mat-card-subtitle>{{formatCreatedAt(snippet)}}</mat-card-subtitle>
    <mat-card-content>
      {{snippet.text}}
    </mat-card-content>
    <div class="card-divider"></div>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openSkimmer(snippet)">Skimmer</button>
      <button mat-button color="warn" (click)="deleteSnippet(snippet)">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>

<h2>Create Snippet</h2>
<div id="add-snippet">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="newSnippetTitle">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Text</mat-label>
    <textarea matInput rows="10" [(ngModel)]="newSnippetText"></textarea>
  </mat-form-field>
  <button mat-flat-button color="primary" [disabled]="!readyToCreateNewSnippet()" (click)="createNewSnippet()">CREATE</button>
</div>
